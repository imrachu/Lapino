<!-- jumbotron -->
<div class="p-5 mb-4 bg-light rounded-3">
  <div class="container-fluid py-5">
    <div class="row">
      <div class="col-md-12 display-5">
        <h1>Restaurent Record App</h1>
      </div>
      <div class="col-md-12">
        <p>You can save records</p>
      </div>
      <div class="col-md-12">
        <a class="btn btn-primary btn-lg">
          Test
        </a>
      </div>
    </div>
  </div>
</div>

<!-- table -->
<table class="table">
  <thead>
    <tr>
      <th scope="col">Restaurent ID</th>
      <th scope="col">Name</th>
      <th scope="col">E-Mail</th>
      <th scope="col">Mobile</th>
      <th scope="col">Address</th>
      <th scope="col">Services</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let restaurant of restaurants; let i = index">
      <td>{{restaurant.id}}</td>
      <td>{{restaurant.name}}</td>
      <td>{{restaurant.email}}</td>
      <td>{{restaurant.mobile}}</td>
      <td>{{restaurant.address}}</td>
      <td>{{restaurant.services}}</td>
      <td><button class="btn btn-info" data-bs-toggle="modal"
        data-bs-target="#exampleModal" (click)="editRestaurant(restaurant)">Edit</button></td>
      <td><button class="btn btn-danger" (click)="deleteRestaurant(restaurant)">Delete</button></td>
    </tr>
  </tbody>
</table>

<!-- Add Restaurent Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="row">
            <div class="col-md-12 mb-3">
              <label class="form-label">Name</label>
              <input type="text" formControlName="name" placeholder="Name" class="form-control" />
            </div>
            <div class="col-md-12 mb-3">
              <label class="form-label">Email Id</label>
              <input type="email" formControlName="email" placeholder="Email ID" class="form-control" />
            </div>
            <div class="col-md-12 mb-3">
              <label class="form-label">Mobile</label>
              <input type="number" formControlName="mobile" placeholder="Mobile" class="form-control" />
            </div>
            <div class="col-md-12 mb-3">
              <label class="form-label">Address</label>
              <input type="text" formControlName="address" placeholder="Address" class="form-control" />
            </div>
            <div class="col-md-12 mb-3">
              <label class="form-label">Services</label>
              <input type="text" formControlName="services" placeholder="Services" class="form-control" />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button *ngIf="this.showAddBtn" type="button" (click)="addRestaurant()" class="btn btn-primary" data-bs-dismiss="modal">Add Details</button>
        <button *ngIf="this.showUpdateBtn" type="button" (click)="updateRestaurant()" class="btn btn-primary" data-bs-dismiss="modal">Update</button>
      </div>
    </div>
  </div>
</div>
